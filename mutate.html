        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>



    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/web3@1.2.11/dist/web3.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/web3modal@1.9.0/dist/index.js" type="text/javascript"></script>
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.2.1/dist/umd/index.min.js"
        type="text/javascript"></script>

    <script src="https://cdn.jsdelivr.net/npm/merkletreejs@latest/merkletree.js"></script>

    <script src="js/mutate.js" type="module"></script>
</head>

<body>
    <header>
        <a id="icon" href="#top"><img src="img/Icon.png" alt="Foodles Club"></a>
        <a id="logo" href="#top"><img src="img/Title.png" alt="Foodles Club"></a>
        <div class="links"></div>
    </header>
    <section id="mint" class="alt">
        <div class="container max-width">
            <div class="row">
                <div class="col s12 center-align">
                    <h2>Mutate a Foodle</h2>
                </div>
            </div>
            <div id="connect" class="center-align">
                <img src="img/serum.gif" alt="Foodles Serum">
                <button class="waves-effect waves-light btn primary" id="wallet-connect">Connect Wallet</button>
            </div>
            <div id="minted" class="hide">
                <h4>Congratulations!</h4>
                <p id="success-message"></p>
            </div>
            <div id="soldout" class="hide">
                <h3 id="soldout-message"></h3>
            </div>
            <div id="sale" class="hide">
                <div class="row">
                    <div class="col s12">
                        <div class="input-field">
                            <label for="foodle-id">IDs of Foodle to Mutate</label>
                            <input id="foodle-id" type="text" placeholder="ids: 1,69,420">
                        </div>
                        <p id="sale-text"></p>
                        <p>1 Serum is burned to mint 1 Mutated Foodle</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center-align">
                        <button class="waves-effect waves-light btn primary btn-large" id="mint-btn">Mutate Foodles</button>
                    </div>
                </div>
            </div>
            <p class="center-align" id="message"></p>
        </div>
    </section>
    <footer>
        <div></div>
        <span>&copy; 2022 Foodles LLC.</span>
        <div class="links">
            <a href="https://discord.gg/foodles">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://twitter.com/FoodlesClub">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
    </footer>
</body>

</html>
